version: '3.8'

services:
  # AgenticSeek FastAPI Backend
  agenticsseek-api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: agenticsseek-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker agent
    networks:
      - agenticsseek-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Open WebUI for Chat Interface
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: agenticsseek-webui
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://agenticsseek-api:8000
      - OPENAI_API_KEY=agenticsseek-demo-key
      - WEBUI_NAME=AgenticSeek
      - WEBUI_URL=http://localhost:3000
      - ENABLE_SIGNUP=true
      - DEFAULT_USER_ROLE=user
    volumes:
      - open-webui-data:/app/backend/data
      - ./webui-config:/app/backend/config
    networks:
      - agenticsseek-network
    restart: unless-stopped
    depends_on:
      - agenticsseek-api

  # PostgreSQL for User Data
  postgres:
    image: postgres:15-alpine
    container_name: agenticsseek-postgres
    environment:
      - POSTGRES_DB=agenticsseek
      - POSTGRES_USER=agenticsseek
      - POSTGRES_PASSWORD=agenticsseek123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agenticsseek-network
    restart: unless-stopped

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: agenticsseek-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agenticsseek-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agenticsseek-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - agenticsseek-network
    restart: unless-stopped
    depends_on:
      - agenticsseek-api
      - open-webui

volumes:
  postgres-data:
  redis-data:
  open-webui-data:

networks:
  agenticsseek-network:
    driver: bridge